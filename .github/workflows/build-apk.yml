name: Build Apks

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '.idea/**'
      - '!.github/workflows/**'

jobs:
  build:
    name: Build Portal
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Java 21
        uses: gmitch215/setup-java@6d2c5e1f82f180ae79f799f0ed6e3e5efb4e664d
        with:
          distribution: jetbrains
          java-version: 21
          cache: gradle
          
      - name: Setup Maven Mirror
        run: |
          # 修复：先创建 .gradle 目录
          mkdir -p $HOME/.gradle
          
          # 正确创建 init.gradle
          cat > $HOME/.gradle/init.gradle << 'EOF'
          allprojects {
              repositories {
                  maven { url = 'https://maven.aliyun.com/repository/public' }
                  mavenCentral()
                  google()
              }
          }
          EOF

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/caches/build-cache-*
          key: gradle-deps-core-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: gradle-deps

      - name: Cache Gradle Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-*
            ~/.gradle/buildOutputCleanup/cache.properties
          key: gradle-builds-core-${{ github.sha }}
          restore-keys: gradle-builds

      - name: Setup google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: Set APK Paths
        run: |
          echo "APK_FILE_ALL=$(find app/build/outputs/apk/debug -name 'app-debug*.apk' -type f | head -n 1)" >> $GITHUB_ENV
          echo "APK_FILE_ARM64=$(find app/build/outputs/apk/arm64-v8a/debug -name 'app-debug*.apk' -type f | head -n 1)" >> $GITHUB_ENV
          echo "APK_FILE_X86_64=$(find app/build/outputs/apk/x86_64/debug -name 'app-debug*.apk' -type f | head -n 1)" >> $GITHUB_ENV

      - name: Set Portal Version
        run: |
          version_name_all=$(basename "${{ env.APK_FILE_ALL }}" .apk)
          version_name_arm64=$(basename "${{ env.APK_FILE_ARM64 }}" .apk)
          version_name_x86_64=$(basename "${{ env.APK_FILE_X86_64 }}" .apk)
          echo "PORTAL_VERSION_ALL=$version_name_all" >> $GITHUB_ENV
          echo "PORTAL_VERSION_ARM64=$version_name_arm64" >> $GITHUB_ENV
          echo "PORTAL_VERSION_x86_64=$version_name_x86_64" >> $GITHUB_ENV

      - name: Show Artifacts SHA256
        run: |
          if [ -f "${{ env.APK_FILE_ALL }}" ]; then
            all_sha=$(sha256sum "${{ env.APK_FILE_ALL }}" | awk '{print $1}')
            echo "### Build Success :rocket:" >> $GITHUB_STEP_SUMMARY
            echo "|ABI|SHA256|" >> $GITHUB_STEP_SUMMARY
            echo "|:--------:|:----------|" >> $GITHUB_STEP_SUMMARY
            echo "|all|$all_sha" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "${{ env.APK_FILE_ARM64 }}" ]; then
            arm64_sha=$(sha256sum "${{ env.APK_FILE_ARM64 }}" | awk '{print $1}')
            echo "|arm64|$arm64_sha" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "${{ env.APK_FILE_X86_64 }}" ]; then
            x86_64_sha=$(sha256sum "${{ env.APK_FILE_X86_64 }}" | awk '{print $1}')
            echo "|x86_64|$x86_64_sha" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload ALL APK RELEASE
        if: ${{ env.APK_FILE_ALL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.PORTAL_VERSION_ALL }}"
          path: "${{ env.APK_FILE_ALL }}"

      - name: Upload ARM64 APK RELEASE
        if: ${{ env.APK_FILE_ARM64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.PORTAL_VERSION_ARM64 }}"
          path: "${{ env.APK_FILE_ARM64 }}"

      - name: Upload X86_64 APK RELEASE
        if: ${{ env.APK_FILE_X86_64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.PORTAL_VERSION_x86_64 }}"
          path: "${{ env.APK_FILE_X86_64 }}"
